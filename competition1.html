<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Event Registration</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('wp5489562-thiruvalluvar-wallpapers.jpg'); 
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .container {
      background-color:lightred;(100, 105, 100, 0.1); 
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 0 auto;
      margin-top: 50px;
    }
     h2 {
    
    font-size: 32px; 
    font-family: "Arial", sans-serif;
    font-weight: bold;
    color:white; 
    
  }
  </style>
</head>
<body>
  <div class="container">
    <h3>THIRUKURAL COMPETITION</h3>
    <form action="https://formspree.io/f/xzblzwjd" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="class">Register.No:</label>
        <input type="text" class="form-control" id="class" name="class" required>
      </div>
      <div class="form-group">
        <label for="department">Class:</label>
        <input type="text" class="form-control" id="department" name="department" required>
      </div>
      <div class="form-group">
        <label for="eventName">Department:</label>
        <input type="text" class="form-control" id="eventName" name="eventName" required>
      </div>
      <!-- Add other required form fields here -->
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault();

     
      const formData = new FormData(event.target);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      
      const emailBody = `THIRUKURAL COMPETITION\nName: ${data.name}\nClass: ${data.class}\nDepartment: ${data.department}\nEvent Name: ${data.eventName}\n`;
      
      const formAction = 'https://formspree.io/f/xzblzwjd';
      fetch(formAction, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email: data.email, message: emailBody }),
      })
      .then(response => {
        if (response.ok) {
          alert("Registration successful! An email has been sent to your address.");
        } else {
          alert("Email sending failed. Please try again later.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Email sending failed. Please try again later.");
      });

     
      event.target.reset();
    });
  </script>
</body>
</html>
