<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Page</title>
    <style>
        body {
            background-image: url("peakpx.jpg");
            font-family: Arial, sans-serif;
            background-color:white; 
            margin: 0;
            padding: 0;
        }
        .cover-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(10, 25, 25, 0.1); 
        }
        .cover-content {
            text-align: center;
        }
        .cover-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .cover-subtitle {
            font-size: 24px;
            color: #666;
            margin-bottom: 40px;
        }
        .cover-logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        .cover-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .cover-button:hover {
            background-color:skyblue;
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <div class="cover-content">
            <img class="cover-logo" src="path/to/your/logo.png" alt="Logo">
            <h1 class="cover-title"  style="color:white;">VALLUVAR COLLEGE OF SCIENCE AND MANAGEMENT</h1>
            <h2 class="cover-subtitle"  style="color:white;">EVENT REGISTRATION</h2>
            <a class="cover-button" href="department.html">EVENTS</a>
        </div>
    </div>
</body>
</html>
