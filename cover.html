<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Page</title>
    <style>
        body {
             background-image: url('dark-blue-product-background.jpg');
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .cover-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .cover-content {
            text-align: center;
        }
        .cover-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .cover-subtitle {
            font-size: 24px;
            color: #666;
            margin-bottom: 40px;
        }
        .cover-logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <div class="cover-content">
            <img class="cover-logo" src="path/to/your/logo.png" alt="Logo">
            <h1 class="cover-title">Your Cover Page Title</h1>
            <h2 class="cover-subtitle">Subtitle or Description</h2>
            <p>Additional content can go here...</p>
        </div>
    </div>
</body>
</html>
